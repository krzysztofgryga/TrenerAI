version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trainer_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trainer
      POSTGRES_PASSWORD: trainer123
      POSTGRES_DB: trenerai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainer -d trenerai"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: trainer_qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Optional: Local LLM with Ollama
  # Uncomment to use local LLM instead of OpenAI
  ollama:
    image: ollama/ollama:latest
    container_name: trainer_ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama
    # For GPU support, uncomment:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  postgres_data:
