name: trener_ai
description: "AI-powered training plan generator - Flutter frontend"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for API calls
  http: ^1.1.0

  # Google Fonts for typography
  google_fonts: ^6.1.0

  # Material icons
  cupertino_icons: ^1.0.6

  # PDF generation and printing/sharing
  pdf: ^3.10.8
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
